server {
  listen 80;

  # Serve the Team9 frontend from static files
  root /usr/share/nginx/html;

  # API requests proxy to the core Django service
  location /team9/api/ {
    proxy_pass http://core:8000/team9/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Cookie $http_cookie;
  }

  # Try to serve front-end files, fall back to index.html for SPA routing
  location / {
    try_files $uri $uri/ /team9/index.html;
  }

  # Serve index.html for SPA routing (deep links)
  location ~ /team9/(.*)$ {
    try_files $uri /team9/index.html;
  }
}
